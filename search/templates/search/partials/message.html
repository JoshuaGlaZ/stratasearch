{% load markdown_extras %}

{% if question %}
<div class="w-full animate-fade-in-up mb-8">
    <div class="flex items-start gap-4 justify-end">
        <div class="flex-grow max-w-[85%]">
            <div class="bg-steel/50 rounded-2xl rounded-tr-sm p-5 border border-white/5 shadow-lg">
                <div class="text-gray-200 text-sm leading-relaxed whitespace-pre-wrap">{{ question }}</div>
            </div>
        </div>
        <div class="flex-shrink-0 mt-1">
            <div class="w-8 h-8 bg-charcoal rounded-lg flex items-center justify-center border border-white/10">
                <i class="fa-solid fa-user text-gray-500 text-xs"></i>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class="w-full animate-fade-in-up mb-8">
    <div class="flex gap-4">
        <div class="flex-shrink-0 mt-1">
            <div class="w-8 h-8 bg-charcoal rounded-lg flex items-center justify-center border border-white/10 shadow-lg">
                <i class="fa-solid fa-microchip text-emerald-500 text-xs"></i>
            </div>
        </div>

        <div class="flex-1 bg-charcoal/80 backdrop-blur-md border border-white/5 rounded-2xl rounded-tl-sm p-6 shadow-xl w-full">
            
            <div class="flex justify-between items-start mb-4 border-b border-white/5">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-bold text-gray-200 tracking-wide">StrataSearch-Bot</span>
                    <span class="text-[10px] px-1.5 py-0.5 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-md font-mono">QWEN-2.5</span>
                </div>
                
                <button onclick="copyToClipboard(this)" 
                        class="text-gray-500 hover:text-emerald-400 transition-colors p-1.5 rounded-lg hover:bg-white/5 group" 
                        title="Copy to clipboard">
                    <i class="fa-regular fa-copy text-xs transition-transform group-hover:scale-110"></i>
                </button>
            </div>
            
            <div class="markdown-body text-gray-300 leading-normal text-sm">
                {{ ai_answer|markdown|safe }}
            </div>

            {% if sources %}
            <div class="mt-6 pt-4 border-t border-white/5">
                <div class="flex items-center gap-2 mb-3">
                    <i class="fa-solid fa-link text-gray-500 text-[10px]"></i>
                    <p class="text-[10px] text-gray-500 font-mono uppercase tracking-wider">Sources</p>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    {% for source in sources %}
                    <a href="{{ source.url }}" target="_blank" class="flex items-center gap-2 px-3 py-1.5 bg-obsidian hover:bg-steel border border-white/5 hover:border-emerald-500/30 rounded-lg transition-all no-underline group">
                        <i class="fa-regular fa-file-lines text-emerald-500 text-[10px] transition-colors group-hover:text-emerald-400"></i>
                        <span class="text-xs text-gray-400 group-hover:text-white font-mono transition-colors">{{ source.name }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
