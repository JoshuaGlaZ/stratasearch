{% load markdown_extras %}

<div class="w-full max-w-3xl mx-auto animate-fade-in-up mb-8">
    <div class="flex gap-4">
        <div class="flex-shrink-0 mt-1">
            <div class="w-8 h-8 bg-gradient-to-b from-gray-700 to-gray-800 rounded-lg flex items-center justify-center border border-gray-600 shadow-lg">
                <i class="fa-solid fa-microchip text-emerald-400 text-xs"></i>
            </div>
        </div>

        <div class="flex-1 bg-charcoal/50 backdrop-blur-sm border border-gray-700/50 rounded-2xl rounded-tl-sm p-5 shadow-xl w-full">
            
            <div class="flex justify-between items-start mb-2 border-b border-gray-700/50 pb-2">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-bold text-gray-100">Archaeologist</span>
                    <span class="text-[10px] px-1.5 py-0.5 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-full font-mono">QWEN-2.5</span>
                </div>
                
                <button onclick="copyToClipboard(this)" 
                        class="text-gray-500 hover:text-emerald-400 transition-colors p-1.5 rounded-lg hover:bg-white/5 group" 
                        title="Copy to clipboard">
                    <i class="fa-regular fa-copy text-xs transition-transform group-hover:scale-110"></i>
                </button>
            </div>
            
            <div class="markdown-body text-gray-300 leading-normal text-sm">
                {{ ai_answer|markdown|safe }}
            </div>

            {% if sources %}
            <div class="mt-4 pt-3 border-t border-gray-700/50">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fa-solid fa-link text-gray-500 text-[10px]"></i>
                    <p class="text-[10px] text-gray-500 font-mono uppercase tracking-wider">Sources</p>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    {% for source in sources %}
                    <a href="{{ source.url }}" target="_blank" class="flex items-center gap-2 px-2.5 py-1 bg-gray-800 hover:bg-gray-700/80 border border-gray-600 hover:border-emerald-500/50 rounded-md transition-all no-underline group">
                        <i class="fa-regular fa-file-lines text-emerald-500 text-[10px] transition-colors group-hover:text-emerald-400"></i>
                        <span class="text-[11px] text-gray-300 group-hover:text-white font-mono transition-colors">{{ source.name }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
